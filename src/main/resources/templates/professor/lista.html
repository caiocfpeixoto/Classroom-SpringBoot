<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Professores</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" th:href="@{/professores/cadastrar}" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Professor</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <p>
	                <i class="oi oi-magnifying-glass"></i><span></span>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
	                        aria-controls="collapseNome">Nome
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseEmail"
	                        aria-controls="collapseCargo">Email 
	                </button>
	                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTurma"
	                        aria-controls="collapseData">Turmas
	                </button>
	            </p>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseNome">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/professores/buscar/nome}">
	                                <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
	                                       th:name="nome" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
				<div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseEmail">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/professores/buscar/email}">
									<input class="form-control mr-sm-2" type="search" placeholder="email" aria-label="Search"
	                                       th:name="email" />
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col">
	                    <div class="collapse" id="collapseTurma">
	
	                        <nav class="navbar navbar-light bg-light">
	                            <form class="form-inline" method="GET" th:action="@{/professores/buscar/turma}">
	                                <select class="form-control mr-sm-2" th:name="id" aria-label="Search">
	                                    <option value="">Turma</option>
	                                    <option th:each="t : ${turma}" th:value="${t.id}" th:text="${t.nome}">TJW</option>
	                                </select>
	                                <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
	                            </form>
	                        </nav>
	
	                    </div>
	                </div>
	            </div>
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th th:text="#{tabela.professor.col.nome}">Nome</th>
	                        <th th:text="#{tabela.professor.col.email}">Email</th>
	                        <th th:text="#{tabela.professor.col.turma}">turma</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="p : ${professores}">
		                        <td th:text="${p.id}">2</td>
		                        <td th:text="${p.nome}">Ana Maria Lindoval</td>
		                        <td th:text="${p.email}">ana.maria.lindoval@aluno.ifce.edu.br</td>
		                        <td th:text="${p.turma.nome}">TJW</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/professores/editar/{id} (id=${a.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_professores/excluir/', a.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>
