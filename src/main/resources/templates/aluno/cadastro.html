<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Aluno</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/alunos/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Alunos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${aluno.id == null} ? @{/alunos/salvar} : @{/alunos/editar}" 
	                  th:object="${aluno}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome do Aluno</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" 
	                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{nome}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">Email Institucional do Aluno</label>
	                        <input type="text" class="form-control" id="email_institucional" placeholder="Email Institucional"
	                               autofocus="autofocus" th:field="*{email_institucional}" 
	                               th:classappend="${#fields.hasErrors('email_institucional')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{email_institucional}"></span>
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="turma">Turma</label>
	                        <select id="turma" class="form-control" th:field="*{turma}">
	                            <option value="">Selecione</option>
	                            <option th:each="t : ${turmas}" 
	                                    th:value="${t.id}" th:text="${t.nome}">TJW</option>
	                        </select>
	                    </div>
	                </div>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
