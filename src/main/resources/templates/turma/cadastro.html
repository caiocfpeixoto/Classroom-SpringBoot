<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Turma</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/turmas/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Turmas</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        		<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${turma.id == null} ? @{/turmas/salvar} : @{/turmas/editar}" 
	                  th:object="${turma}" method="POST">
	                  
	                <div th:replace="fragments/validacao :: validacao"></div>
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome da Turma</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" 
	                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{nome}"></span>
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="nome">CÃ³digo da Turma</label>
	                        <input type="text" class="form-control" id="codigo" placeholder="Codigo"
	                               autofocus="autofocus" th:field="*{codigo}" 
	                               th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{codigo}"></span>
	                        </div>
	                    </div>
	                </div>
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label for="professor">Professor</label>
	                        <select id="professor" class="form-control" th:field="*{professor}">
	                            <option value="">Selecione</option>
	                            <option th:each="p : ${professores}" 
	                                    th:value="${p.id}" th:text="${p.nome}">Otavio</option>
	                        </select>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>
